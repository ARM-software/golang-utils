run:
  timeout: 10m

  # Run linters over integration tests
  build-tags:
    - integration

linters:
  disable-all: true # Disable defaults, then enable the ones we want
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - bodyclose
    - stylecheck
    - gosec
    - goimports
    # - gci FIXME uncomment when https://github.com/golangci/golangci-lint/issues/2985 is fixed

linters-settings:
  goimports:
    local-prefixes: github.com/ARM-software
  gci:
    local-prefixes: github.com/ARM-software
